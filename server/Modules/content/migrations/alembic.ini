# Alembic配置文件 - 模块 content

[alembic]
# 迁移脚本路径
script_location = Modules/content/migrations

# 模板文件路径
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 版本路径分隔符
version_path_separator = os

# 数据库连接URL
# 注意：此配置项由env.py动态设置，此处保留仅为文档目的
# 实际连接参数从项目配置文件中读取，支持多种数据库类型
sqlalchemy.url =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
