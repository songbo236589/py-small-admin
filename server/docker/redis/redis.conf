# ===================================================================
# Redis 配置文件 - 开发环境
# ===================================================================
# 说明: 此配置文件用于 Docker 容器中的 Redis 服务
# ===================================================================

# ========================================
# 网络配置
# ========================================

# 绑定地址（默认只接受本地连接）
# bind 127.0.0.1

# 接受所有接口的连接（Docker 环境需要）
bind 0.0.0.0

# 端口
port 6379

# TCP 监听队列长度
tcp-backlog 511

# 保持连接时间（秒）
timeout 0

# TCP keepalive
tcp-keepalive 300

# ========================================
# 通用配置
# ========================================

# 以守护进程方式运行（Docker 环境设为 no）
daemonize no

# 进程文件
pidfile /var/run/redis.pid

# 日志级别：debug/verbose/notice/warning
loglevel notice

# 日志文件
logfile ""

# 数据库数量
databases 16

# ========================================
# 快照（RDB）配置
# ========================================

# RDB 文件名
dbfilename dump.rdb

# RDB 文件目录
dir /data

# 保存规则（秒内写操作次数）
save 900 1
save 300 10
save 60 10000

# 保存出错时是否停止
stop-writes-on-bgsave-error yes

# 是否压缩 RDB 文件
rdbcompression yes

# RDB 校验
rdbchecksum yes

# ========================================
# 复制配置
# ========================================

# 复制缓冲区大小
repl-backlog-size 1mb

# ========================================
# 安全配置
# ========================================

# 访问密码（需与 .env 中的 REDIS_PASSWORD 保持一致）
requirepass redis123456

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""

# ========================================
# 内存管理
# ========================================

# 最大内存限制（0 表示不限制）
# maxmemory 256mb

# 内存淘汰策略
# volatile-lru: 从已设置过期时间的键中淘汰最少使用的
# allkeys-lru: 淘汰最少使用的键
# volatile-lfu: 从已设置过期时间的键中淘汰使用频率最低的
# allkeys-lfu: 淘汰使用频率最低的键
# volatile-random: 随机淘汰已设置过期时间的键
# allkeys-random: 随机淘汰键
# volatile-ttl: 淘汰即将过期的键
# noeviction: 不淘汰，返回错误
maxmemory-policy noeviction

# ========================================
# AOF 持久化配置
# ========================================

# 是否启用 AOF
appendonly yes

# AOF 文件名
appendfilename "appendonly.aof"

# AOF 同步策略
# always: 每次写操作都同步
# everysec: 每秒同步（推荐）
# no: 由操作系统决定
appendfsync everysec

# AOF 重写时是否同步
no-appendfsync-on-rewrite no

# AOF 重写触发条件
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ========================================
# 慢查询日志
# ========================================

# 慢查询时间阈值（微秒）
slowlog-log-slower-than 10000

# 慢查询日志最大长度
slowlog-max-len 128

# ========================================
# 客户端配置
# ========================================

# 最大客户端连接数
maxclients 10000

# ========================================
# 高级配置
# ========================================

# 哈希表大小
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# 列表压缩配置
list-max-ziplist-size -2

# 集合配置
set-max-intset-entries 512

# 有序集合配置
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# 流配置
stream-node-max-bytes 4096
stream-node-max-entries 100

# 激进释放内存
activerehashing yes

# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hz（每秒执行次数）
hz 10

# 动态 Hz
dynamic-hz yes

# AOF 使用 RDB 前缀
aof-use-rdb-preamble yes
