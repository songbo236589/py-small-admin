# ===================================================================
# Docker Compose 配置文件 - 开发环境
# ===================================================================
# 使用说明:
# 1. 复制 docker 目录下的 .env.example 为 .env: cp .env.example .env
# 2. 修改 .env 中标记为 "请修改" 的敏感配置（密码、密钥等）
# 3. 启动所有服务: docker-compose up -d
# 4. 查看日志: docker-compose logs -f [service_name]
# 5. 停止所有服务: docker-compose down
# ===================================================================

services:
  # ========================================
  # MySQL 数据库
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: ${PROJECT_NAME:-py-small-admin}-mysql
    restart: unless-stopped
    environment:
      # root 用户（管理用）
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
      # 普通用户（应用连接用）
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "${HOST_PORT_MYSQL:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 300s
    networks:
      - app-network

  # ========================================
  # Redis 缓存
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-py-small-admin}-redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "${HOST_PORT_REDIS:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # ========================================
  # RabbitMQ 消息队列
  # ========================================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ${PROJECT_NAME:-py-small-admin}-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
      TZ: Asia/Shanghai
    ports:
      - "${HOST_PORT_RABBITMQ_AMQP:-5672}:5672"   # AMQP 端口
      - "${HOST_PORT_RABBITMQ_MGMT:-15672}:15672" # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  # FastAPI 应用服务
  # ========================================
  fastapi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ${PROJECT_NAME:-py-small-admin}-fastapi
    restart: unless-stopped
    environment:
      SERVICE_TYPE: fastapi
    env_file:
      - ../.env
    ports:
      - "${HOST_PORT_FASTAPI:-8009}:8009"
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # ========================================
  # Celery Worker
  # ========================================
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ${PROJECT_NAME:-py-small-admin}-celery-worker
    restart: unless-stopped
    environment:
      SERVICE_TYPE: celery-worker
    env_file:
      - ../.env
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
    depends_on:
      - rabbitmq
      - redis
      - mysql
    networks:
      - app-network

  # ========================================
  # Celery Beat (定时任务)
  # ========================================
  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ${PROJECT_NAME:-py-small-admin}-celery-beat
    restart: unless-stopped
    environment:
      SERVICE_TYPE: celery-beat
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
    depends_on:
      - rabbitmq
    networks:
      - app-network

  # ========================================
  # Flower 监控 (可选)
  # ========================================
  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ${PROJECT_NAME:-py-small-admin}-flower
    restart: unless-stopped
    environment:
      SERVICE_TYPE: flower
    env_file:
      - ../.env
    ports:
      - "${HOST_PORT_FLOWER:-5555}:5555"
    depends_on:
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - app-network

# ========================================
# 数据卷定义
# ========================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

# ========================================
# 网络定义
# ========================================
networks:
  app-network:
    name: ${PROJECT_NAME:-py-small-admin}-network
    driver: bridge
